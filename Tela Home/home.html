<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <a><img src="IMG/OTTO.png"></a>
                <p>Plataforma OTTO</p>
            </div>
            <ul class="menu">
                <li>Home</li>
                <li>Meu Perfil</li>
                <li>Fases</li>
                <li class="active">Configurações</li>
            </ul>
        </nav>
        <header>
            <section id="Home" class="conteudo">
                <div class="conteudo-container">
                    
                    <div class="conteudo-container-info">
                        <div>
                            <h3>Olá, Fulano!<!-- 'Fulano' = VINDO DO BANCO --></h3>
                            <p>Tudo pronto para começar! Vamos nessa?</p>
                        </div>
                        <a>Nível 03 - Megabyte <!-- 'Nível 03 - Megabyte' = VINDO DO BANCO --></a>
                    </div>

                    <div class="conteudo-container-progresso">
                        <div class="progresso-barra">
                            <h4>Progresso</h4>
                            <div>barra</div>
                        </div>
                        <div class="progresso-dica">
                            <div class="balao-dica">
                                <p>dica</p>
                            </div>
                            <img src="IMG/OTTO.png" alt="">
                        </div>
                    </div>

                    <div class="conteudo-container-curso">
                        <h4>Curso</h4>
                        <div class="curso-painel">
                            <h4>Nome da fase <!-- 'Nome da fase' = VINDO DO BANCO --></h4>
                            <button>Continuar</button>
                        </div>
                    </div>

                </div>

            </section>
        </header>
    </div>

    <script src="configurações.js"></script>
</body>
</html>
