{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pre_fase.css">
    <link rel="stylesheet" href="{% static 'appOTTO/css/login.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'appOTTO/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'appOTTO/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'appOTTO/img/favicon-16x16.png' %}">
    <link rel="icon" href="{% static 'appOTTO/img/favicon.ico' %} ">
    <link rel="manifest" href="{% static 'appOTTO/img/site.webmanifest' %}">
    <title>{{ fase.titulo }}</title>
</head>
<body>
  
        <!--  -->

  <div class="container">
        <nav class="nav">
            <div class="logo">
                <a><img src="{% static 'appOTTO/img/OTTO.png' %}" class="voltar-OTTO"></a>
            </div>
            <ul class="menu">
                <li class="botao-navegar" data-url="{% url 'dashboard' %}">Home</li>
                <li>Meu Perfil</li>
                <li class="botao-navegar" data-url="{% url 'fases' %}">Fases</li>
                <li class="active">Configurações</li>
            </ul>
        </nav>
        <main>
           <section id="configuração" class="conteudo">
              <a href="{% url 'fases' %}">Voltar</a>

              <img src="" alt="">

              <div>
                <h1>{{ fase.titulo }}</h1>
                <p>{{ fase.fase }}</p>
              </div>

              <div>
                <h2>Conteúdo</h2>
                <p>{{ fase.descricao }}</p>
              </div>
              


              <p>
                <a href="{% url 'fase' numero %}">
                  <button>Iniciar</button>
                </a>
              </p>
           </section>
        </main>
    </div>
</body>
</html>
