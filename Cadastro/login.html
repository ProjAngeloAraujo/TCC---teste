<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="voltar">
                <a><img src="IMG/141987.png"></a>
            </div>
        </nav>
        <header>
            <section class="cadastro">
                <div class="informação">
                    <form>
                        <h2>Conectar Conta</h2>
                        <label for="usuario"></label>
                        <input type="text" name="usuario" placeholder="NOME DE USUARIO/EMAIL">
                        <div class="form-senha">
                            <label for="senha"></label>
                            <input type="text" name="senha" placeholder="SENHA">
                            <button class="button-senha">ESQUECEU A SENHA?</button>
                        </div>
                    </form>
                    <div class="google">
                        <div class="google-button">
                            <a><img src="IMG/Google__G__logo.svg.png" alt="Logo Google" class="img-google"></a>
                            <p class="text-google">Continuar com o Google</p>
                        </div>
                    </div>
                </div>
                <div class="animação">

                </div>
            </section>
            <section class="animação">
                <div>

                </div>
            </section>
        </header>
        <footer>
            <ul class="rodapé">
                <li class="rodapé-info">Brasil<a href=""></a></li>
                |
                <li class="rodapé-info">Termos de Uso<a href=""></a></li>
                |
                <li class="rodapé-info">Sobre Nós<a href=""></a></li>
                |
                <li class="rodapé-info">Contato<a href=""></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
