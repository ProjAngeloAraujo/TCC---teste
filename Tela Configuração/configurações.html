<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Configurações</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <a><img src="IMG/OTTO.png"></a>

            <ul class="menu">

                            <form>

                                    E-mail

                                <label for="Confirmar e-mail">
                                    Confirmar e-mail
                                    <input type="text" name="Confirmar e-mail" placeholder="Confirmar e-mail">
                                </label>
                                

                                <label for="senha">
                                    Editar senha
                                    <input type="text" name="senha" placeholder="Editar senha...">
                                </label>
                                

                                <label for="Confirmar senha">
                                    Confirmar senha
