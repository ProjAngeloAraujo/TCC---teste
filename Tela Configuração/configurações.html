<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Configurações</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a><img src="IMG/OTTO.png"></a>
                <p>Plataforma OTTO</p>
            </div>
            <ul class="menu">
                <li>Home</li>
                <li>Meu Perfil</li>
                <li>Fases</li>
                <li class="active">Configurações</li>
            </ul>
        </nav>
        <header>
            <section id="configuração" class="conteudo">
                    <div class="tema">
                        <h2>Tema</h2>
                        <ul class="ul-tema">
                            <li><button>Claro</button></li>
                            <li><button>Escuro</button></li>
                        </ul> 
                    </div>
                    <div class="privacidade">
                        <h2>Privacidade</h2>
                        <ul>
                            <li>Controle sobre dados compartilhados</li>
                            <li>Visualizar termos de uso e política de privacidade</li>
                        </ul>
                    </div>
                    <div class="acessiblidade">
                        <h2>Acessibilidade</h2>
                    </div>
                    <div class="suporte">
                        <ul>
                            <li><button>FAQ</button></li>
                            <li><button>Ajuda/Suporte</button></li>
                            <li><button>Editar dados</button></li>
                            <li><button>Sair da conta</button></li>
                            <li><button>Excluir conta</button></li>
                        </ul>
                    </div>
            </section>
        </header>
    </div>
</body>
</html>
